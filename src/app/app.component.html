<mat-toolbar color="primary">
  <span>{{title}}</span>
</mat-toolbar>

<div id="todoTaker">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title id="heading">
          <!-- <p id="heading">Todo Taker</p>  -->
          Todo Taker
        </mat-panel-title>

        <mat-panel-description>
          Click here to add Task
        </mat-panel-description>

      </mat-expansion-panel-header>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Todo Title</mat-label>
        <input matInput placeholder="Ex. Take Notes" [(ngModel)]="todo.title">
      </mat-form-field>
      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Todo Text</mat-label>
        <input matInput placeholder="Ex. ch 1" [(ngModel)]="todo.text">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="addTodo()">Submit</button>

    </mat-expansion-panel>
  </mat-accordion>
</div>

<div id="todoViewer">
  <!-- <mat-card id="todocard" *ngFor="let todo of listTodo">{{todo.title}} {{todo.text}}</mat-card> -->
  <mat-card class="example-card" id="todocard" *ngFor="let todo of listTodo">

    <mat-card-title>{{todo.title}}</mat-card-title>
    <mat-card-content>
      <p>{{todo.text}}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>Delete</button>
      <button mat-button>Update</button>
    </mat-card-actions>

  </mat-card>
</div>
